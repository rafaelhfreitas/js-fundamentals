<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spread Operator</title>
</head>
<body>
    <script>

        const parts = ['shoulder', 'knee', 'ears']
        // without spread operator
        // const sentence = ['head', parts[0], parts[1], 'feet']   
        // with spread operator
        const sentence = ['head', ...parts, 'feet'] 
        
        // without spread operator
        function createUser(name, age, contact1, contact2, contact3) {
            return {
                name,
                age,
                contact: [contact1, contact2, contact3]
            }
        }

        // with spread operator
        function createUser(name, age, ...contacts) {
            return {
                name,
                age,
                contacts
            }
        }

        // To create a user with N emails using this signature of createUser function
        // createUser('Rafael', 35, 'teste@teste.com', 'teste2@teste.com', 'teste3@teste.com', 'teste4@teste.com')

        const immutableArray = ['select', '*', 'from', 'posts']
        // [...Object] => Generate a copy of object
        const mutableArray = [...immutableArray]
        mutableArray.push('where id = 1')
        
    </script>    
</body>
</html>
