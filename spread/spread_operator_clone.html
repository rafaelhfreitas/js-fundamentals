<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spread Operator</title>
</head>
<body>
    <script>

        const user = {
            name: 'Rafael Freitas',
            email: 'teste@teste.com.br'
        }

        const newUser = {...user}

        newUser.email = 'rafael@teste.com.br'
        newUser.name = 'Rafael de Freitas'
        
    </script>    
</body>
</html>
