<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTimeout</title>
</head>
<body>
    <script>

        const timeOut = setTimeout(() => {
            console.log('Executed')
        }, 5000  )


        setTimeout(() => {
            clearTimeout(timeOut)
        }, 2000)
