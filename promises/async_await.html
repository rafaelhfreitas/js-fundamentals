<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
</head>
<body>
    <script>

        function sleep(ms) {
            return new Promise(
                resolve => { 
                    setTimeout( () => resolve(true), ms)
                })
        }

        async function handleClick() {
            await sleep(5000)
            return 'rafael'
        }

        // handleClick().then(console.log)
        // Promise {<pending>}
        //      [[Prototype]]: Promise
        //      [[PromiseState]]: "fulfilled"
        //      [[PromiseResult]]: undefined
        // rafael

        function handleClick2() {
            return new Promise( (resolve, reject) =>  {
                setTimeout( () => {
                    resolve('rafael')
                }, 5000)
            })
        }

        // handleClick()2.then(console.log)
        // Promise {<pending>}
        //      [[Prototype]]: Promise
        //      [[PromiseState]]: "fulfilled"
        //      [[PromiseResult]]: undefined
        // rafael

         
    </script>    
</body>
</html>
